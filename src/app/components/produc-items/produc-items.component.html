<div class="card mb-4 shadow-sm">
    <img class="card-img-top" [src]="product.images" alt="{{ product.nom }}">
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text"><strong>Catégorie: </strong>{{ product.categorie }}</p>
        <p class="card-text"><strong>Prix: </strong>{{ product.price }}€</p>
        <p class="card-text"><strong>Stock: </strong>{{ product.stock }} unités disponibles</p>

        <span [ngStyle]="{color:getColor(product.stock)}">{{getState(product.stock)}}</span>
        <div class="d-flex justify-content-between align-items-center">
            <button *ngIf="product.stock > 0" class="btn btn-primary" (click)="addToPanier()">Ajouter au panier</button>
            <small class="text-muted">{{ product.stock }} disponibles</small>
        </div>

    </div>
</div>
