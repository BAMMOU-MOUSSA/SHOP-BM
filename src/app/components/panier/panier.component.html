<p class="text-center font-weight-bold my-4"><strong>Panier</strong></p>

<div class="container">
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="thead-light">
        <tr>
          <th>Désignation</th>
          <th>Prix (USD)</th>
          <th>Quantité</th>
          <th>Total (USD)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of detailPanier">
          <td><strong> {{i.produit.title}} </strong> </td>
          <td>{{i.produit.price | currency:'USD':true}}</td>
          <td>{{i.qte}}</td>
          <td>{{i.qte * i.produit.price | currency:'USD':true}}</td>
        </tr>
        <tr class="font-weight-bold">
          <td colspan="3" class="text-right">Total :</td>
          <td>{{ totalPrice | currency:'USD':true }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-end mt-4">
    <button class="btn btn-primary btn-lg me-2" (click)="continuerAchats()">Continuer les achats</button>
    <button class="btn btn-success btn-lg me-2">Valider la commande</button>
    <button class="btn btn-danger btn-lg">Annuler la commande</button>
  </div>
</div>
